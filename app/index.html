<!doctype html>
<html ng-app="tvApp">
<head>
  <meta charset="utf-8">
  <title>Campus TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- build:css css/main.css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- endbuild -->
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
</head>
<body class="grid">
  <header class="label-red">
    <div class="logo">CampusTV</div>
    <div class="search"><input type="search" placeholder="search" name="search"></div>
    <div class="login"><a href="http://localhost:8080/api/web/login">Login</a></div>
  </header>
  <div class="grid-body">
    <aside class="label-purple sidebar">Sidebar</aside>
    <main>Main</main>
  </div>
  <!-- build:js js/vendor.js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <!-- endbuild -->
  <!-- build:js js/main.js -->
  <script src="js/app.js"></script>
  <!-- endbuild -->
</body>
</html>
