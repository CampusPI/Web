<!doctype html>
<html ng-app="tvApp">
<head>
  <meta charset="utf-8">
  <title>Campus TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
</head>
<body class="grid">
  <header>
    <div class="logo"><p class="color-blue">Campus<span>TV</span></p></div>
    <div class="search"><i class="fa fa-search"></i><input type="search" placeholder="search" name="search"></div>
    <div class="login btn-blue" ng-hide="user.name" ng-controller="loginCtrl"><a href ng-click="login()">Login</a></div>
    <div class="login btn-green" ng-show="user.name" ng-controller="loginCtrl"><a href ng-click="login()">{{user.name}}</a></div>
  </header>
  <div class="grid-body">
    <aside class="label-black sidebar">
      <div class="decor-top">
        <div class="label-green"></div>
        <div class="label-blue"></div>
        <div class="label-blue light"></div>
      </div>
      <div class="center-text"><a href="#" class="btn btn-blue center">Novo Conte√∫do</a></div>
      <div class="list">
        <h3>Listas</h3>
        <ul>
          <li><a class="selected" href="">Ver mais tarde</a></li>
          <li><a href="">Favoritos</a></li>
        </ul>
        <h3>Categorias</h3>
        <ul>
          <li><a href="">Categoria 1</a></li>
          <li><a href="">Outra Categoria</a></li>
        </ul>
      </div>
    </aside>
    <main>
      <div ng-view></div>
    </main>
  </div>
  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
