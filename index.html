<!doctype html>
<html ng-app="tvApp">
<head>
  <meta charset="utf-8">
  <title>Campus TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
</head>
<body class="grid" ng-controller="appCtrl">
  <header>
    <div class="logo" ng-click="go('/')"><p class="color-blue">Campus<span>TV</span></p></div>
    <div class="search"><i class="fa fa-search"></i><input type="search" placeholder="pesquisar" name="search"></div>
    <div class="login btn-blue" ng-show="log"><a href ng-click="login()">Login</a></div>
    <div class="login btn-green" ng-show="logged"><span>{{user.name || user.email}}</span><a href ng-click="logout()">Logout</a></div>
  </header>
  <div class="grid-body">
    <aside class="label-black sidebar">
      <div class="decor-top">
        <div class="label-green"></div>
        <div class="label-blue"></div>
        <div class="label-blue light"></div>
      </div>
      <div ng-if="logged" class="center-text"><a ng-class="getClass('/upload')" href="#/upload" class="btn btn-blue center">Novo Conteúdo</a></div>
      <div class="list">
          <h3 ng-if="logged">Listas</h3>
          <ul ng-if="logged">
            <li><a ng-class="getClass('/list/favoritos')" href="#/list/favoritos">Favoritos</a></li>
          </ul>
        <h3>Conteúdos</h3>
        <ul>
          <li><a ng-class="getClass('/content/videos')" href="#/content/videos">Vídeos</a></li>
          <li><a ng-class="getClass('/content/noticias')" href="#/content/noticias">Notícias</a></li>
          <li><a ng-class="getClass('/content/eventos')" href="#/content/eventos">Eventos</a></li>
        </ul>
      </div>
    </aside>
    <main>
      <div ng-view></div>
    </main>
  </div>
  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
